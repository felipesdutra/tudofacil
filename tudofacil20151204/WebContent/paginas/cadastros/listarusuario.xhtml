<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form prependId="false" id="form">

			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="usu" value="#{usuarioMB.lista}"
				editable="true" paginator="true" rows="15"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20">
				<f:facet name="header">  
		           Usuário  
		        </f:facet>

				<p:ajax event="rowEdit" listener="#{usuarioMB.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{usuarioMB.onCancel}"
					update=":form:messages" />

				<p:column>
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{usu.login}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{usu.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{usu.nome}" style="width:96%"
								label="Nome" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Perfil" />
					</f:facet>
				
					<p:cellEditor>  
			                <f:facet name="output"><h:outputText value="#{usu.perfilString}" /></f:facet>  
							<f:facet name="input">  
			                    <p:selectOneMenu value="#{usu.perfil}" style="width:96%" >  
			                        <f:selectItem itemLabel="Financeiro" itemValue="ROLE_MANAGER" />
									<f:selectItem itemLabel="SAD" itemValue="ROLE_USER" />
									<f:selectItem itemLabel="Compras" itemValue="ROLE_COMPRAS" />
			                    </p:selectOneMenu>  
			                </f:facet>		                
			         </p:cellEditor> 
				</p:column>
				
 				<p:column> 
					<f:facet name="header">
						<h:outputText value="Senha" />
					</f:facet>

					<p:cellEditor>  
	 					<f:facet name="output"><h:outputText value="*****" /></f:facet>  
						<f:facet name="input">  
							<p:password value="#{usu.senhaweb}" /> 
						</f:facet>
			         </p:cellEditor> 
				</p:column> 

				
	       	 <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Ativo" />  
		            </f:facet>  
		           <p:cellEditor>  
		                <f:facet name="output"><p:selectBooleanCheckbox value="#{usu.ativo}" disabled="true"/></f:facet>  
		                <f:facet name="input"><p:selectBooleanCheckbox value="#{usu.ativo}" /></f:facet>  
		            </p:cellEditor>  
		            
		        </p:column>  
				
				<p:column>
					<p:column style="width:6%">
						<p:rowEditor />
					</p:column>
				</p:column>
			</p:dataTable>

		</h:form>


	</ui:define>

</ui:composition>
