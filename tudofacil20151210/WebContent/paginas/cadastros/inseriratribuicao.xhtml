<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	template="../../template/template.xhtml" 
     xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 	
	<ui:define name="conteudo">
		<h:form id="frmAtribuicao" > 
			<h:panelGrid columns="2" > 
				<p:growl id="growl" showDetail="true"/>  
				<h:outputText id="mensagem" value="#{atribuicaoMB.mensagem}"  />
			</h:panelGrid>
			<p:panel header="Nova Atribuição" style="width:470px;margin:2% 25% 1% 25%;"  >
				<h:panelGrid columns="1" id = "incluiAtribuicao"> 

					<h:outputLabel for="nome" value="Nome da Atribuição" />
					<p:inputText id="nome" value="#{atribuicaoMB.atribuicao.nome}" label="nome"  >
					</p:inputText>
					<p:message for="nome" />
					
				</h:panelGrid>
					
				<p:commandButton  value="Novo" type="submit" action="#{atribuicaoMB.incluir}" update="frmAtribuicao"  ajax="false"/>
					
			</p:panel>
			
		</h:form>

	</ui:define>
	
</ui:composition>
